version: '3.4'

services:
  db:
    image: mysql
    container_name: db
    env_file:
      - .env
    ports:
      - $DOCKER_MYSQL_PORT:$DB_PORT
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_ROOT_PASSWORD
      - MYSQL_USER=$DB_USER
      - MYSQL_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_DATABASE

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  app:
    image: joaofilippe/labook-api
    container_name: labook-api
    env_file:
      - .env
    ports:
      - $DOCKER_NODE_PORT:$PORT
    depends_on:
      - db
    environment:
      - DB_HOST=db
  

